# Appearance
appearance:
  mode: system
  color: emerald
  font: serif

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Academic website of Shiyu Shen'
    twitter: 'Sher1eShen'
  analytics:
    google_analytics: 'G-Q2Y01NX2N3'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Shiyu Shen"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Shiyu Shen. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: false
